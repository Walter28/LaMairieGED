<html lang="en">
    <head>
        <link rel="stylesheet" href="../dist/css/style.css">
        <title>empty-table-with-footer</title>

        <table>
            <caption>This is a table caption.</caption>
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                </tr>
            </thead>
            <tbody>

            window.dt = new window.simpleDatatables.DataTable("table")
        </script>
